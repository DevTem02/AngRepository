<div class="container">
        <h1 class="well">Registration</h1>
        <div class="col-lg-12 well">
        <div class="row">
                    <form (ngSubmit)="Submitdata()" >
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>First Name</label>
                                    <input type="text" [ngModelOptions]="{standalone:
                                        true}"  [(ngModel)]="Regs.FirstName"  placeholder="Enter First Name Here.." class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                                </div>
                            </div>					
                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                            </div>	
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>City</label>
                                    <input type="text" placeholder="Enter City Name Here.." class="form-control">
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>State</label>
                                    <input type="text" placeholder="Enter State Name Here.." class="form-control">
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>Zip</label>
                                    <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                                </div>		
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Title</label>
                                    <input type="text" placeholder="Enter Designation Here.." class="form-control">
                                </div>		
                                <div class="col-sm-6 form-group">
                                    <label>Company</label>
                                    <input type="text" placeholder="Enter Company Name Here.." class="form-control">
                                </div>	
                            </div>						
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                        </div>		
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" placeholder="Enter Email Address Here.." class="form-control">
                        </div>	
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" placeholder="Enter Website Name Here.." class="form-control">
                        </div>
                        <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>User ID</label>
                                    <input type="text" placeholder="User ID.." class="form-control">
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>Password</label>
                                    <input type="text" placeholder="Password.." class="form-control">
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>Confirm Password</label>
                                    <input type="text" placeholder="Confirm Password.." class="form-control">
                                </div>		
                            </div>
                            <div class="row">
                                    <div class="col-sm-4 form-group" name="NoNeed">
                                        
                                    </div>	
                                    <div class="col-sm-4 form-group" name="NoNeed1">
                                       
                                    </div>	
                                    <div name="Buttonsize" class="col-sm-4 form-group" >
                                            <div style="float: left;padding-left: 1px" >
                                                    <button type="button" class="btn btn-outline-cancel waves-effect" >Save</button>   
                                            </div> <div style="float: left;padding-left: 10px">
                                                    <button type="button" (click)="Calcel()" class="btn btn-outline-cancel waves-effect">Cancel</button>    
                                            </div>
                                        </div>		
                                </div>
                        </div>
                    </form> 
                    </div>
        </div>
        </div>
